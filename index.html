<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
        <img src="./images/illustration-hero.svg" alt="Musica" class="imagen" />
      <section class="texto">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section>
        <div class="columna1">
          <div>
            <img src="./images/icon-music.svg" alt="Icono" class="icono">
          </div>
          <div>
            <h2>
              Annual plan.
            </h2>
            <p>$59.99/year.</p>
          </div>
          <a href="#">Change</a>
        </div>
       <div class="columna2">

       </div>
      
       <div class="boton1">
        <h4>Proceed to Payment</h4>
      </div>

      <h4 class="boton2
      ">Cancel Order</h4>


      </section>
    </div>

  </body>
</html>
